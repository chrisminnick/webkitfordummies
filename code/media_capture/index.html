<html>
<head>
    <title>Media Capture Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<form enctype="multipart/form-data" method="post">
<div>    
  <label for="file">Get a file</label>
  <input type="file" id="file" name="yourfile"></input>
</div>
<div>
  <label for="picture">Take a picture</label>
  <input type="file" id="picture" name="yourpicture" accept="image/*;capture=camera"></input>
</div>
<div>
  <label for="video">Shoot some video</label>
  <input type="file" id="video" name="yourvideo" accept="video/*;capture=camcorder"></input>
</div>
<div>
  <label for="audio">Record some audio</label>
  <input type="file" id="audio" name="youraudio" accept="audio/*;capture=microphone"></input>
</div>
</form>

    
</body>
</html>
