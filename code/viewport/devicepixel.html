<html>
    <head>
    <script>
    if (window.devicePixelRatio == 1.5) {
        alert("You have a high-resolution display");
    }
    if (window.devicePixelRatio == 1) {
        alert("Yours is a medium-resolution display");
    }
    if (window.devicePixelRatio == .75) {
        alert("Low Resolution Alert!");
    }
    </script>
    </head>
    <body>
        <h1>Stand by...testing your screen density...</h1>
    </body>
</html>
